<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Edge Tech Java Spring Boot Framework</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>inventory Details</h2>
    <div>
        <form class="form-horizontal"  th:action="@{/inv/carList}" method="get">
            <div class="form-group">
                <label class="col-sm-3 control-label">Make:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${inventory.make}">Make</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Model:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${inventory.model}">Model</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Price:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${inventory.price}">Model</p>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
