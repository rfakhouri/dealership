<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Edge Tech Java Spring Boot Framework</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>inventory Details</h2>
    <div>
        <form class="form-horizontal" th:object="${inventory}" th:action="@{/inv/save}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Madel:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{model}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Make:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{make}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Price:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{price}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
